    </head>

    <body>
    
        <section class="section">
            <header class="container-fluid animate__animated animate__slower animate__fadeInUp">
                <h1 class="text-center">Compound Interest Calculator</h1>
            </header>
            <hr>
            <main class="container-fluid">
                <div class="card animate__animated animate__fadeInUp animate__slower">
                    <h3 class=" text-center text">Enter Principal <i class="fa-solid fa-hand-holding-dollar" style="color: #3bff45;"></i></h3>
                    <label for="principal" style="color: aliceblue;">Principal <input type="number" id="principalLabel"  placeholder="Your Amount"></label>
                </div>
                &nbsp;&nbsp;
                <div class="card animate__animated animate__fadeInUp animate__slower">
                    <h3 class=" text-center text">Duration <i class="fa-solid fa-calendar-days" style="color: #3bff45;"></i></h3>
                    <label for="Duration" style="color: aliceblue;">Duration <input type="number" id="durationLabel" max="60" min="1" placeholder="e.g 1"></label>
                </div>
                <br>
                <div class="card animate__animated animate__fadeInUp animate__slower">
                    <h3 class="text-center  text">Duration Type <i class="fa-solid fa-hourglass-half" style="color: #3bff45;"></i></h3>
                    <label for="Monthly" style="color: aliceblue;">Monthly <input name="duration" id="monthlyRadio" type="radio" ></label>
                    <br>
                    <label for="Annually" style="color: aliceblue;">Annually <input name="duration" id="annuallyRadio" type="radio" ></label>
                </div>
                <br>
                
                <div class="card animate__animated animate__fadeInUp animate__slower">
                    <h3 class=" text-center text">Rate <i class="fa-light fa-percent" style="color: #3bff45;"></i></h3>
                    <label for="rate" style="color: aliceblue;">Rate <input type="number" id="rateLabel" max="100" min="1" placeholder="e.g 5"></label>
                </div>
                &nbsp;&nbsp;
               
                <div class="text-center animate__animated animate__fadeInUp animate__slower"> 
                    <button type="button" class="btn btn-secondary" onclick="Calculate()">Calculate</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </main>
            <hr>
            <main class="container-fluid " >
                <div class="card animate__animated animate__fadeInUp animate__slower">
                    <h3 class="text-muted">Interest: &nbsp;<span class="textb" id="interestSpan"></span></h3>
                </div>
                &nbsp;&nbsp;&nbsp;
                <div class="card animate__animated animate__fadeInUp animate__slower"> 
                    <h3 class="text-muted">Amount: &nbsp;<span class="textb" id="amountSpan"></span></h3>
                </div>
            </main>
            <hr>

            <footer>
                <div class="tk-blob" style="--time: 20s; --amount: 5; --fill: #56cbb9">

                    </svg>

                    </div>
                </div>
            </footer>
           </section>
    </body>
</html>
